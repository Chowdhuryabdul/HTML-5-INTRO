<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making table</title>
    <style>
        td{
            border: 5px solid red;
            padding: 5px 10px;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <header>
            <h1>Employee description</h1>
            <th>
                <tr>
                    <td>No.</td>
                    <td>Name.</td>
                    <td>Compant Name</td>
                    <td>Salary</td>
                </tr>
            </th>
        </header>
        <main>
           <tbody>
            <tr>
                <td>1</td>
                <td>w</td>
                <td>x</td>
                <td>300£</td>
            </tr>
            <tr>
                <td>2</td>
                <td>w</td>
                <td>x</td>
                <td>300£</td>
            </tr>
            <tr>
                <td>3</td>
                <td>w</td>
                <td>x</td>
                <td>300£</td>
            </tr>
            <tr>
                <td>4</td>
                <td>w</td>
                <td>x</td>
                <td>300£</td>
            </tr>
           </tbody>
        </main>
        <footer>
          <tfoot>
            <tr>
                <td colspan="4">total employee</td>
            </tr>
          </tfoot>
        </footer>
    </table>
</body>
</html>
