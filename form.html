<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to make proper form</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pitha form</h1>
    </header>
    <main>
        <h2>Jamaler ma pithaghor</h2>
        <form>
            <label for="Name">Your name:
                <input type="text" id="Name" placeholder="Your name">
            </label>
            <label for="Email">Your Email:
                 <input type="email" name="" id="Email" placeholder="Your Email">
            </label>
            <label for="Phone">Phone Number:
                <input type="text" name="" id="Phone" placeholder="phone Number">
            </label>
            <fieldset>
                <legend>Choose one pitha</legend>
                <label for="Chitoy">
                    <input type="radio" name="Pitha" id="Chitoy">Chitoy
                </label>
                <label for="Vapa">
                    <input type="radio" name="Pitha" id="Vapa">Vapa
                </label>
                <label for="Puri">
                    <input type="radio" name="Pitha" id="Puri">Puri
                </label>
            </fieldset>
            <fieldset>
                <legend>Choose one or more vorta which are free with pitha</legend>
                <label for="sorisha">
                    <input type="checkbox" name="vorta" id="sorisha">sorisha
                </label>
                <label for="shutki">
                    <input type="checkbox" name="vorta" id="shutki">shutki
                </label>
                <label for="chili">
                    <input type="checkbox" name="vorta" id="chili">chili
                </label>
            </fieldset>
            <fieldset>
                <legend>special instruction</legend>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </fieldset>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
