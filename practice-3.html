<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=     , initial-scale=1.0">
    <title>Practice-3 making a form</title>
    <link rel="stylesheet" href="styles/practice-3.css">
</head>
<body>
    <table>
        <caption>Tournament and schedule of the match</caption>
        <header>
            <h1>Table Tennis Tournament</h1>
            <th>
                <tr>
                    <td class="bold">Round 1</td>
                    <td class="bold">player A</td>
                    <td class="bold">player B</td>
                </tr>
            </th>
        </header>
        <main>
            <tbody>
                <tr>
                    <td>Match 1</td>
                    <td>John</td>
                    <td>Alice</td>
                </tr>
                <tr>
                    <td>Match 2</td>
                    <td>Mark</td>
                    <td>Sarah</td>
                </tr>
                <tr>
                    <td class="bold">Round 2</td>
                    <td class="bold">Player C</td>
                    <td class="bold">Player D</td>
                </tr>
                <tr>
                    <td>Match 3</td>
                    <td>TBD</td>
                    <td>TBD</td>
                </tr>
                <tr>
                    <td>Match 4</td>
                    <td>TBD</td>
                    <td>TBD</td>
                </tr>
                <tr>
                    <td class="bold">Final</td>
                    <td class="bold">Winner of match 3</td>
                    <td class="bold">Winner of match 4</td>
                </tr>
                <tr>
                    <td>Champion</td>
                    <td>TBD</td>
                    <td>TBD</td>
                </tr>
            </tbody>
        </main>
        <footer></footer>
    </table>
</body>
</html>
