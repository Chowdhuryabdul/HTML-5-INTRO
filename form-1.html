<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice form</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
        footer{
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
       <h1>Amader pitha ghor</h1>
       <address>Dhaka, 1212</address>
    </header>
    <main>
       <label for="Name">Your Name:
        <input type="email" name="" id="Name" placeholder="Your Name">
       </label>
       <label for="Email">Your Email:
        <input type="email" name="" id="Email" placeholder="Your Email">
       </label>
       <label for="Phone">Phone Number
        <input type="text" name="" id="Phone Number" placeholder="Phone Number">
       </label>
       <fieldset>
        <legend>Choose one Pitha</legend>
        <label for="Vapa">
            <input type="radio" name="pitha" id="Vapa">Vapa
        </label>
        <label for="Chitoy">
            <input type="radio" name="pitha" id="Chitoy">Chitoy
        </label>
        <label for="Puri">
            <input type="radio" name="Pitha" id="Puri">Puri
        </label>
       </fieldset>
       <fieldset>
        <legend>Choose one or more vorta</legend>
        <label for="sorisha">
            <input type="checkbox" name="vorta" id="sorisha">sorisha
        </label>
        <label for="sutki">
            <input type="checkbox" name="vorta" id="sutki">sutki
        </label>
        <label for="chili">
            <input type="checkbox" name="vorta" id="chili">chili
        </label>
       </fieldset>
       <fieldset>
        <textarea name="" id="" cols="30" rows="10">write if you have special order</textarea>
       </fieldset>
       <input type="reset" value="reset">
       <input type="submit" value="Submit">
    </main>
    <footer>
      <p>All rights reserved</p>
    </footer>
</body>
</html>
