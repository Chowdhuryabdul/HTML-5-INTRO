<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storytelling feedback form</title>
</head>
<body>
    <header>
       <h1>Storytelling feedback form</h1>
       <textarea name="" id="" cols="80" rows="5">pls write your feedback abut the story briefly</textarea>
    </header>
    <main>
       <h2>Please rate the feedback story based on your evaluation</h2>
       <label for="">Choice your grade from the box</label>
       <select name="grads" id="grade">
        <option value="Excellent">Excellent</option>
        <option value="Best">Best</option>
        <option value="Better">Better</option>
        <option value="Good">Good</option>
        <option value="No-comment">No-comment</option>
       </select>
       <br>
       <input type="submit" value="Submit">
       
    </main>
    <footer>
        
    </footer>
</body>
</html>
